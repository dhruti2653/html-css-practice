    <div  style="width: 100%; color: white;padding-top: 35px;margin-bottom: 300px; padding-bottom: 20px; background-color: black;z-index: 1000; position: fixed;display: flex; justify-content:space-around;  margin: 0px;">

    <main style="font-family: Arial, sans-serif; margin: 0; padding: 100px; background-color: #f9f9f9;">
        <h1 style="text-align: center; color: #333;">Contact Us</h1>

        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <form action="#" method="post">
                <label for="name" style="display: block; margin-bottom: 8px; color: #555;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
                <label for="email" style="display: block; margin-bottom: 8px; color: #555;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
                <label for="message" style="display: block; margin-bottom: 8px; color: #555;">Message:</label>
                <textarea id="message" name="message" rows="6" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    
                <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Send</button>
            </form>
        </div>
